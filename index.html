<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="weather.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="left-section">
            <input type="text" id="location" placeholder="Enter city name" class="form-control">
            <button id="search-btn" class="btn btn-success w-100 my-2">Search</button>
        </div>
        <div id="current-weather">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="Weather icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="condition"></p>
        </div>
        <div id="forecast-buttons" class="button-container"></div>
        <div class="right-section">
            <div id="hourly-forecast" class="forecast-grid">
                
            </div>
        </div>

    

    <script src="app3.js"></script>
</body>
</html>
